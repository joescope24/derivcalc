<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/css/style.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    <!-- Navbar Code -->
      <nav class="navbar navbar-expand-lg" style="background-color: #FFF8EF;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <div class="nav1" style="padding: 0px 0px 0px 30px">
            <div class="logoFlex">
              <a class="navbar-brand" href="/home"><img src="static/images/dvclogo-removebg.png" style="height: 40px; width: 65px;"></a>
            </div>
          </div>
          <div class="nav1 justify-content-center">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  DerivCalc</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/newCalculation">New Calculation</a></li>
                  <li><a class="dropdown-item" href="#">History</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="nav1">
            <div class="logoFlex">
              <ul class="navbar-nav mb-2 mb-lg-0">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('logout') }}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/home">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/home">Create Account</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar Code -->
    <body>
      {% block page_content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
