<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/css/style.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    <!-- Navbar Code -->
      <nav class="navbar navbar-expand-md" style="background-color: #FFF8EF;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navParent" id="navbarSupportedContent">
          <div class="nav1">
              <a class="navbar-brand" href="/"><img src="static/images/dvclogo-removebg.png" style="height: 40px; width: 65px;"></a>
          </div>
          <div class="navMid nav1">
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center">
              <div class="navSpacing">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    DerivCalc</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/newCalculation">New Calculation</a></li>
                    <li><a class="dropdown-item" href="#">History</a></li>
                  </ul>
                </li>
              </div>
            </ul>
          </div>
          <div class="nav1">
            <div class="navFlexRight">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <div class="navSpacing">
                  {% if current_user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page"> Welcome, {{ current_user.first_name }}!</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('logout') }}">Log Out</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/login">Log In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/signup">Create Account</a>
                  </li>
                  {% endif %}
                </div>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar Code -->
    <body>
    <div class="pageContent">
      {% block page_content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
